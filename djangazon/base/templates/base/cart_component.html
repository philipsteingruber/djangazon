{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% block content %}
    <div class="cart-container">
        <ul>
            {% for item in items_in_cart %}
                <li>{{ item }} - ${{ item.price }}</li>
                <a href="">Remove 1</a> | <a href="">Remove all</a>  
            {% endfor %}
        </ul>
    </div>
{% endblock %}
